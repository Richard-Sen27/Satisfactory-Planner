<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner - Satisfactory Planner</title>
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        
    <script src="../js/navbar.js"></script>
    <script src="../js/plannerUI.js"></script>

    <style>
        #testCircle {
            background-color: rgb(68, 68, 68);
            border: 1px solid #FA9549;
            border-radius: 50%;

            text-align: center;
            padding: 100px;
            right: 50%;
            font-size: larger;
            user-select: none;
            z-index: -1;

            width: 50px;
            height: 50px;
            
            position: absolute;
        }


    </style>

</head>
<body>
    <nav id="navbar"></nav>


    <div id="testCircle" class="content-dark"></div>

    <div id="left-sidebar" class="content-regular">
        <ul id="item-menu">
            
        </ul>
        <div id="tool-line">
            <ul id="copy-paste">
                <li class="hover"><i class="bi bi-clipboard"></i>Copy</li>
                <li class="hover"><i class="bi bi-clipboard-plus"></i>Paste</li>
            </ul>
            <ul id="operations">
                <li id="settings" class="bordered"><i class="op bi bi-sliders2"></i></li>
                <li id="move"><i class="op bi bi-arrows-move operating"></i></li>
                <li id="select"><i class="op bi bi-cursor-fill"></i></li>
                <li id="add"><i class="op bi bi-plus-square"></i></li>
                <li id="delete"><i class="op bi bi-trash"></i></li>
            </ul>
        </div>
        
    </div>

    <div id="properties">
        <div id="p-head" class="content-light">Properties</div>
        <div id="p-list" class="content-regular">
            <ul>
                <li class="test">
                    <label for="eff-t-in">Efficiency</label>
                    <input type="text" id="eff-t-in" name="efficiency" value="100" placeholder="value" maxlength="3">%
                    <br>
                    <br>
                    <label for="eff-s-in">50%</label>
                    <input type="range" id="eff-s-in" name="efficiency" min="1" max="250" value="100">
                    <label for="efficiency">250%</label>
                </li>
                <li class="">
                    <label for="product">Recipie</label>
                    <select name="product" id="product" class="content-light">
                        <option value="n/a">Select a Recipie</option>
                        <option value="iron_bar">Iron Bars</option>
                    </select>
                </li>
                <li class="">
                    <label for="fill-color">Fill-Color</label>
                    <input type="color" name="fill-color" id="fill-color" class="c-picker" value="#1e1e1e">
                </li>
                <li class="">
                    <label for="out-color">Outline-Color</label>
                    <input type="color" name="out-color" id="out-color" class="c-picker" value="#FA9549">
                </li>
            </ul>
        </div>
        
    </div>


    <div id="indicator" class="content-regular">
        <ul>
            <li><i class="bi bi-lightning-charge"></i>Power: <span id="power">0</span> MW</li>
            <li class="hover point"><i class="bi bi-bar-chart-line"></i>Factory Stats</li>
        </ul>
    </div>
    
    <script src="../js/controls.js"></script>
</body>
</html>
